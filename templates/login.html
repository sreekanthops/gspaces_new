<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup</title>
<style>
  * { box-sizing:border-box; margin:0; padding:0; }
  body {
    font-family: 'Poppins', sans-serif;
    background: #eef2f3; /* soft greyish background */
    display:flex; justify-content:center; align-items:center; height:100vh;
  }
  .container {
    background:#fff;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    position:relative;
    overflow:hidden;
    width:900px;
    max-width:100%;
    min-height:600px;
  }

  .overlay-container {
    position:absolute; top:0; left:50%; width:50%; height:100%;
    overflow:hidden; transition:transform .6s ease-in-out; z-index:100;
  }
  .container.right-panel-active .overlay-container { transform:translateX(-100%); }

  .overlay {
    background: linear-gradient(135deg, #667eea, #764ba2); /* modern purple-blue gradient */
    color:#fff;
    position:relative; left:-100%;
    height:100%; width:200%;
    transform:translateX(0); transition:transform .6s ease-in-out;
    display:flex; align-items:center; justify-content:center;
  }
  .container.right-panel-active .overlay { transform:translateX(50%); }

  .overlay-panel {
    position:absolute;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    padding:0 40px;
    text-align:center;
    top:0; height:100%; width:50%;
  }
  .overlay-panel h1 {
    font-size:28px; margin-bottom:15px; font-weight:700;
  }
  .overlay-panel p {
    font-size:16px; margin-bottom:25px; max-width:260px; line-height:1.5;
  }
  .overlay-left { left:0; }
  .overlay-right { right:0; }
  .ghost {
    background:transparent; border:2px solid #fff;
    border-radius:20px; padding:12px 40px;
    color:#fff; font-size:14px; font-weight:600;
    text-transform:uppercase; cursor:pointer;
    transition:0.3s;
  }
  .ghost:hover {
    background:rgba(255,255,255,0.15);
  }
.form-container {
  position: absolute;
  top: 0;
  height: 100%;
  transition: all 0.6s ease-in-out;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 0 50px;
  text-align: center;
  width: 50%;
}

.sign-in-container { left: 0; z-index: 2; }
.sign-up-container { left: 0; opacity: 0; z-index: 1; }
.container.right-panel-active .sign-up-container {
  transform: translateX(100%);
  opacity: 1;
  z-index: 5;
}
.container.right-panel-active .sign-in-container {
  transform: translateX(100%);
}

form {
  background: #fff;
  display: flex;
  flex-direction: column;
  padding: 0 40px;
  height: 100%;
  justify-content: center;
  align-items: center;
}

form h1 {
  font-weight: bold;
  margin-bottom: 20px;
  font-size: 26px;
}

form input {
  background: #f0f0f0;
  border: none;
  padding: 12px 15px;
  margin: 8px 0;
  width: 100%;
  border-radius: 8px;
  font-size: 14px;
}

form button {
  border-radius: 20px;
  border: none;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #fff;
  font-size: 14px;
  font-weight: bold;
  padding: 12px 45px;
  letter-spacing: 1px;
  text-transform: uppercase;
  transition: transform 80ms ease-in;
  margin-top: 15px;
  cursor: pointer;
}

form button:hover {
  opacity: 0.9;
}

.g_id_signin {
  margin: 10px 0;
}

.forgot-link {
  margin-top: 10px;
  font-size: 13px;
  color: #667eea;
  text-decoration: none;
}
.forgot-link:hover {
  text-decoration: underline;
}

</style>

</head>
<body>
  <div class="container" id="container">
    <!-- Sign Up -->
    <div class="form-container sign-up-container">
      <form id="signup-form" action="/signup" method="POST">
        <h1>Create Account</h1>
        <div id="g_id_onload"
          data-client_id="226581903418-3ed1eqsl14qlou4nmk2m9sdf6il1mluu.apps.googleusercontent.com"
          data-callback="handleCredentialResponse"
          data-auto_prompt="false"></div>
        <div class="g_id_signin" data-type="standard" data-size="large"></div>

        <input name="name" type="text" placeholder="Name" required />
        <input name="email" type="email" placeholder="Email" required />
        <input name="password" type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Sign In -->
    <div class="form-container sign-in-container">
      <form id="signin-form" action="/login" method="POST">
        <h1>Sign in</h1>
        <div class="g_id_signin" data-type="standard" data-size="large"></div>
        <input name="email" type="email" placeholder="Email" required />
        <input name="password" type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
		<a href="/forgot_password" class="forgot-link">Forgot your password?</a>
      </form>
    </div>

	<!-- Overlay Section -->
	<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
		<h1>Welcome Back!</h1>
		<p>Login with your personal info to stay connected with us.</p>
		<button class="ghost" id="signIn" type="button">Sign In</button>
		</div>
		<div class="overlay-panel overlay-right">
		<h1>Hello, Friend!</h1>
		<p>Enter your details and start your journey with us today.</p>
		<button class="ghost" id="signUp" type="button">Sign Up</button>
		</div>
	</div>
	</div>
  </div>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    const container = document.getElementById("container");
    document.getElementById("signUp").addEventListener("click", () => container.classList.add("right-panel-active"));
    document.getElementById("signIn").addEventListener("click", () => container.classList.remove("right-panel-active"));

    // One Tap / button callback
    async function handleCredentialResponse(response) {
      try {
        const res = await fetch("/google_signin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ credential: response.credential })
        });
        const data = await res.json();
        if (data.success) {
          window.location.href = data.redirect || "/";
        } else {
          alert(data.message || "Google sign-in failed");
        }
      } catch (e) {
        console.error(e);
        alert("Network error during Google sign-in");
      }
    }
    window.handleCredentialResponse = handleCredentialResponse;
  </script>
</body>
</html>
