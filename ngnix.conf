# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name gspaces.in www.gspaces.in;
    return 301 https://$host$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name gspaces.in www.gspaces.in;

    # SSL Certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/gspaces.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gspaces.in/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/gspaces_access.log;
    error_log /var/log/nginx/gspaces_error.log;

    # Max upload size (adjust as needed)
    client_max_body_size 50M;

    # Set the root for direct file serving (only for sitemap.xml and robots.txt here)
    root /home/ec2-user/gspaces;

    # Serve sitemap.xml directly from the root
    location = /sitemap.xml {
        try_files $uri =404; # Serve the file if found, otherwise 404
    }

    # Serve robots.txt directly
    location = /robots.txt {
        try_files $uri =404; # Serve the file if found, otherwise 404
    }

    # Proxy ALL other requests to Gunicorn (your Flask app)
    # This means your Flask app will be responsible for serving /static/ files as well.
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
