<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4">Edit Product</h2>

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="3">{{ product.description }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <select name="category" class="form-select" required>
        {% for cat in ['executive', 'minimalist', 'luxury', 'gaming', 'balcony', 'couple', 'ergonomic'] %}
        <option value="{{ cat }}" {% if product.category == cat %}selected{% endif %}>{{ cat.capitalize() }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Price (INR)</label>
      <input type="number" name="price" class="form-control" value="{{ product.price }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Rating (1-5)</label>
      <input type="number" name="rating" min="1" max="5" class="form-control" value="{{ product.rating }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Change Image (optional)</label><br>
      <input type="file" name="image" class="form-control">
      {% if product.image_url %}
        <img src="{{ url_for('static', filename=product.image_url) }}" alt="Current Image" class="img-thumbnail mt-2" style="max-width: 200px;">
      {% endif %}
    </div>

    <button type="submit" class="btn btn-primary">Update Product</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>

</body>
</html>
